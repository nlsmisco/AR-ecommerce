<!DOCTYPE html>
<html lang="en">

<head>
    <title>&lt;AR&gt; ecommerce</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- The following libraries and polyfills are recommended to maximize browser support -->


    <!--  -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!--  -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!--  -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!--  -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

</head>

<body>
    <div id="card">
        <!-- All you need to put beautiful, interactive 3D content on your site: -->
        <model-viewer src="wichtel.glb" ios-src="wichtel.usdz" alt="wichtel" shadow-intensity="1" camera-controls autoplay auto-rotate ar>
        </model-viewer>
        <section class="attribution">
            <span>
        <h1></h1>
        <span>AR made by <a href="https://evolango.com" target="_blank">EVOLANGO</a></span>
            </span>
            <a class="cc" href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
                <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg">
                <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">
            </a>
        </section>

    </div>


    <footer>
        <span>This card is a basic demo of the AR ecommerce plugin.</span>
        <span></span>


    </footer>


    <!-- 💁 Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
</body>

</html>
